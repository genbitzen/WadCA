<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stypesheet" type ="text/css" media="all"
		th:href="@{/css/style.css}"/>
		
<title>NSIU</title>
</head>
<body>
<h1 th:text="${coursenames.course_name}">Default Title</h1>
<table>
<tr>
	<th>First Name</th>
	<th>Middle Name</th>
	<th>Last Name</th>
	<th>Email</th>
	<th>Enrolment Date</th>
</tr>
<tr th:each="student:${students}">
	<td th:text=${student.firstName}>ID</td>
	<td th:text=${student.middleName}>ID</td>
	<td th:text=${student.lastName}>ID</td>
	<td th:text=${student.email}>ID</td>
	<td th:text=${student.admission_Date}>ID</td>
</tr>
</table>
</body>
</html>
