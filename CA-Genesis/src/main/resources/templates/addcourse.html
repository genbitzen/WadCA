<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Course</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>

	<h1>Add Courses</h1>
	<form action="#" th:object="${addcourse}" th:action="@{courseenrolment/save}"method="post">
		
			<fieldset>
					<input type="hidden" th:field="*{lecturerCanTeach_Id}">
			</fieldset>
			<fieldset>
					Lecturer Name <select th:field="*{lecturer.firstName}">
							<option th:each="lname:${lnames}" th:value="${lname}"
									th:text="${lname}"></option>
					</select>
			</fieldset>
			<fieldset>
					Course Name <select th:field="*{course.course_name}">
							<option th:each="cname:${cnames}" th:value="${cname}"
									th:text="${cname}"></option>
					</select>
			</fieldset>
			<fieldset>
					<input type="submit" value ="Save"/>
			</fieldset>
	</form>
</body>
</html>
